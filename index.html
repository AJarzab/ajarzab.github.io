<html lang="en-us">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Unit converter</title>
    </head>
    <div id="hero-container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <label for="input"></label><input type="number" id="input"
                                          oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "9">
        <button id="btn">Convert</button>
    </div>
    <div id="calc-container">
        <div class="calc-box">
            <p class="calc-heading">Length (Meter/Feet)</p>
            <p class="calc-desc" id="length"></p>
        </div>
        <div class="calc-box">
            <p class="calc-heading">Volume (Liters/Gallons)</p>
            <p class="calc-desc" id="volume"></p>
        </div>
        <div class="calc-box">
            <p class="calc-heading">Mass (Kilograms/Pounds)</p>
            <p class="calc-desc" id="mass"></p>
        </div>
    </div>
    <body>
        <script src="index.js"></script>
    </body>
</html>
